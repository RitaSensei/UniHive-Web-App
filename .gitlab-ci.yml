stages:
  - deploy

deploy:
  stage: deploy
  environment:
    name: production
    url: https://tiny-tartufo-a6fa8e.netlify.app/
  only:
    - master
  script:
    - npm i
    # your build command
    - npm run build
    - npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod